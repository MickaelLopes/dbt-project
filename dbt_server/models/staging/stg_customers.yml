version: 2 

models : 
  - name : stg_customers_orders
    columns : 
      - name : customer_id
        tests : 
          - not_null
      - name : first_order_date
      - name : most_recent_order_date 
      - name : number_of_orders
      - name : current_customer_status
        tests : 
          - accepted_values : 
              values : ['Silver', 'Gold', 'Platinum']
      