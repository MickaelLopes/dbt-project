version: 2 

models : 
  - name : stg_orders
    columns : 
      - name : order_id 
        tests : 
          - unique 
          - not_null 
      - name : product_id 
        tests : 
          - not_null 
      - name : customer_id 
        tests :
          - not_null 
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name : order_status
        tests : 
          - accepted_values : 
              values : ['Silver', 'Gold', 'Platinum']

      

    